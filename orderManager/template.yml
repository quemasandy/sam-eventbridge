AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Resources:

  PutOrderFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: handler.putOrder
      Runtime: nodejs18.x
      CodeUri: .
      Policies:
        - Statement:
            - Sid: EventBridgePutEvents 
              Effect: "Allow"
              Action: 
                - "events:PutEvents"
              Resource: "*"
      Events:
        PutOrderAPI:
          Type: Api
          Properties:
            Path: /order
            Method: POST
            Auth:
              ApiKeyRequired: true

  OrderApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Enabled: true
      Name: OrderManagerApiKey
      StageKeys:
        - RestApiId: !Ref ServerlessRestApi
          StageName: !Ref ServerlessRestApiProdStage   # ðŸ‘ˆ referencia al Stage real generado por SAM

  OrderUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      ApiStages:
        - ApiId: !Ref ServerlessRestApi
          Stage: !Ref ServerlessRestApiProdStage
      Description: Usage plan for Order Manager API
      UsagePlanName: OrderManagerUsagePlan

  OrderUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref OrderApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref OrderUsagePlan

Outputs:
  TestingAPI:
    Description: "API Gateway endpoint URL for Prod stage for Order function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order"
  
  ApiKeyID:
    Description: "API Key ID for authentication"
    Value: !Ref OrderApiKey
